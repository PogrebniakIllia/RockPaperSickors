<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L9B2633TNK"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-L9B2633TNK');
</script>
</head>
<body>
    <div class="home">
        <div class="title">
            <div class="pad">Rock</div>
            <div class="pad">Paper</div>
            <div class="pad">Scissors</div>
        </div>
        <div class="score">
            <div>Score</div>
            <div class="point"></div>
        </div>
    </div>
    <div class="start">
        <div class="game">
            <div class="rock"></div>
            <div class="paper"></div>
            <div class="scissors"></div>
        </div>
    </div>

    <div class="mid">
        <div class="moment">
            <div class="player-name">Player</div>
            <div class="paper-attack"></div>
            <div class="ai-name">Ai</div>
            <div class="ai-attack"></div>
            <div class="justice">And...</div>
        </div>
    </div>

    <div class="end">
        <div class="resultat">
            <div class="player-name">Player</div>
            <div class="paper-result"></div>
            <div class="ai-name">Ai</div>
            <div class="ai-result"></div>
            <div class="result-player">Player Win!</div>
            <div class="result-ai">Ai Win!</div>
            <div class="result-draw">Draw!</div>
            <div class="again">Play again</div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
