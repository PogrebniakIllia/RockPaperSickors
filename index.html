<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start">
        <div class="home"> 
            <div class="title">
                <div class="pad">Rock</div>
                <div class="pad">Paper</div>
                <div class="pad">Scissors</div>
            </div>
            <div class="score">
                <div>Score</div>
                <div>11</div>
            </div>
        </div>
        <div class="game">
            <div class="rock"></div>
            <div class="paper"></div>
            <div class="scissors"></div>
        </div>
    </div>

    <div class="mid">
        <div class="home">
            <div class="title">
                <div class="pad">Rock</div>
                <div class="pad">Paper</div>
                <div class="pad">Scissors</div>
            </div>
            <div class="score">
                <div>Score</div>
                <div>11</div>
            </div>
        </div>
        <div class="moment">
            <div class="player-name">Player</div>
            <div class="paper-attack"></div>
            <div class="ai-name">Ai</div>
            <div class="ai-attack"></div>
            <div class="justice">And...</div>
        </div>
    </div>

    <div class="end">
        <div class="home">
            <div class="title">
                <div class="pad">Rock</div>
                <div class="pad">Paper</div>
                <div class="pad">Scissors</div>
            </div>
            <div class="score">
                <div>Score</div>
                <div>12</div>
            </div>
        </div>
        <div class="resultat">
            <div class="player-name">Player</div>
            <div class="paper-result"></div>
            <div class="ai-name">Ai</div>
            <div class="ai-result"></div>
            <div class="result">Player Win!</div>
            <div class="again">Play again</div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
